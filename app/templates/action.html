<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}
</style>
{% extends "base.html"%}

{% block content %}
        <h1>Hit or Stand... </h1>
        <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <center>

        </center>
        <h3>Dealers Cards: {{dealer}} </h3>
        <h3>Your Cards: {{player}} </h3>

        <input style="display: block; margin: 0 auto;" type="submit" class="button button1" name="hit" value="hit">
        <br>
        <input style="display: block; margin: 0 auto;" type="submit" class="button button1" name="stand" value="stand">


{% endblock %}
